<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .update-employee-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #006080;
        }
    </style>
</head>
<body>
    <div class="update-employee-container">
        <h2>Update Employee</h2>
        <form action="/update_employee" method="post">
            <div class="form-group">
                <input type="hidden" id="id" name="id" th:value="${employee.id}">
            </div>
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${employee.name}" required>
            </div>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:value="${employee.username}" required>
            </div>
            <div class="input-group">
                <label for="post">Post:</label>
                <select id="post" name="post" required>
                    <option value="manager" th:selected="${employee.post == 'manager'}">Manager</option>
                    <option value="supervisor" th:selected="${employee.post == 'supervisor'}">Supervisor</option>
                    <option value="employee" th:selected="${employee.post == 'employee'}">Employee</option>
                </select>
            </div>
            <button type="submit" class="btn">Update Employee</button>
        </form>
    </div>
    <script th:utext="${alertScript}"></script>
</body>
</html>
